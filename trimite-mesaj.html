<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trimite un mesaj</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <form action="procesare-mesaj.php" method="POST">
            <h2>Trimite un mesaj</h2>
            <label for="nume">Nume</label>
            <input type="text" id="nume" name="nume" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>

            <label for="continut">Mesaj</label>
            <textarea id="continut" name="continut" rows="5" required></textarea>

            <button type="submit">Trimite mesaj</button>
        </form>
    </div>
</body>
</html>
